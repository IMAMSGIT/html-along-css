<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to add Video and Audio</title>
    <style>
      video {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <video controls src="videos/wheatfield.mp4">
      your browser doesn't support videos
      <!-- if the browser is older or doesn't support the video -->
    </video>
    <!-- we can also use autoplay ,loop etc like controls -->
    <audio src=""></audio>
    <!-- works same as video atribute -->
  </body>
</html>
