<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* to apply both on table and td element  */
      table,
      td,
      th {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tbody><tr>
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </thead>
  
        <tr>
          <td>Job</td>
          <td>1000</td>
        </tr>
        <tr>
          <td>Market</td>
          <td>500</td>
        </tr> </tbody>
        
    </table>
  </body>
</html>
