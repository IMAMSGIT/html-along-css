<!-- div, span aare generic/general purpose containers
in HTML , we have more descriptive containers
Ex: article, figure, mark, time 
Though many websties uses div and span
but nowadays we sohuld use article, figure etc
They are more descriptive
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article>
      <h1>Heading 1</h1>
      <p>Published <time datetime="2020-01-22"></time>2020-01-22 05:00 PM</p>
      <p>
        <mark>Lorem</mark> ipsum dolor sit, amet consectetur adipisicing elit.
        Placeat, rerum.
      </p>
      <figure>
        <img src="" alt="" />
        <figcaption>My Image</figcaption>
      </figure>
    </article>
  </body>
</html>
