<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .product {
        background-color: gold;
        width: 400px;
      }
      .highlight {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="product">
      <!-- div is a block level element and 
        starts from a new line
        covers entire width -->
      <p>Lorem ipsum dolor sit amet.</p>
      <a href="">Link</a>
    </div>
    To edit a single word from a paragraph we use span element, an inline
    element
    <p>
      <span class="highlight">Lorem</span> ipsum dolor sit amet consectetur
      adipisicing elit.
    </p>
  </body>
</html>
